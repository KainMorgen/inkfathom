<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Diab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1 class="m-4 title">Deck In A Bottle</h1>
  <header class="ml-4 mr-2">
    
<textarea id="cards" class="cards" placeholder="Remember, be nice!" wrap="off" rows="10">
2 Vampire of the Dire Moon
1 Tajic, Legion's Edge
1 Riverglide Pathway // Lavaglide Pathway
1 https://i.imgur.com/x2bOOjY.jpg
3 Ashiok, Nightmare Muse
</textarea>
    <button class="display">&#128270;</button>
    <select class="size">
      <option value="magnumGold">Magnum Gold (80x120: Dixit)</option>
      <option value="magnumSilver">Magnum Silver (70x110: Lost Cities)</option>
      <option value="magnumCopper">Magnum Copper (65x100: 7 Wonders)</option>
      <option selected="selected" value="stdCardUsaGame">Std Card USA Game (63x88: MTG)</option>
      <option value="euroSize">Euro Size (59x92: Dominion)</option>
      <option value="chimera">Chimera (57x89: most FFG Games)</option>
      <option value="stdUsa">Std USA (56x87: Bang!, Munchkin)</option>
      <option value="miniEuro">Mini Euro (45x68: TTR-USA)</option>
      <option value="miniChimera">Mini Chimera (43x65)</option>
      <option value="miniUsa">Mini Usa (41x63)</option>
    </select>
    <select class="gutter">
      <option value="noGutter">No gutter</option>
      <option value="tinyGutter">Tiny gutter</option>
      <option value="smallGutter">Small gutter</option>
    </select>
    <button class="print">&#128424;</button>
  </header>
  <main class="deck overflow-y ml-2 mr-4">
  </main>

  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
